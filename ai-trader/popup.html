<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 420px;
      min-height: 550px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .api-key-section {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      margin-bottom: 10px;
    }
    
    input {
      margin-bottom: 0;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }
    
    .btn-primary {
      background: #fff;
      color: #667eea;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .status {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 5px;
      font-size: 12px;
      margin-top: 15px;
      text-align: center;
    }
    
    .recommendations {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .recommendation-item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .timestamp {
      font-size: 10px;
      opacity: 0.7;
      margin-bottom: 5px;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 10px;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    .interval-selector {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    
    .interval-btn {
      flex: 1;
      padding: 8px;
      font-size: 12px;
    }
    
    .interval-btn.active {
      background: #fff;
      color: #667eea;
    }
    
    .model-input {
      font-size: 12px;
      color: #666;
    }
    
    .provider-info {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 5px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìà AI Chart Analyzer</h1>
      <p class="subtitle">Real-time trading insights powered by your AI</p>
    </div>
    
    <div class="api-key-section">
      <label for="llmProvider">LLM Provider</label>
      <select id="llmProvider">
        <option value="anthropic">Anthropic (Claude)</option>
        <option value="openai">OpenAI (GPT)</option>
        <option value="google">Google (Gemini)</option>
        <option value="openrouter">OpenRouter</option>
        <option value="custom">Custom API Endpoint</option>
      </select>
      
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your API key..." />
      
      <label for="modelName">Model Name</label>
      <input type="text" id="modelName" class="model-input" placeholder="e.g., claude-sonnet-4-20250514" />
      
      <div id="customEndpoint" class="hidden">
        <label for="apiEndpoint">API Endpoint URL</label>
        <input type="text" id="apiEndpoint" placeholder="https://api.example.com/v1/chat" />
      </div>
      
      <div class="provider-info" id="providerInfo">
        Anthropic Claude: State-of-the-art vision and reasoning
      </div>
      
      <button class="btn-secondary" id="saveApiKey" style="margin-top: 10px;">üíæ Save Configuration</button>
    </div>
    
    <button class="btn-primary" id="captureBtn">üì∏ Capture & Analyze Chart</button>
    
    <div class="api-key-section">
      <label>Auto-Refresh Interval</label>
      <div class="interval-selector">
        <button class="interval-btn" data-interval="0">Off</button>
        <button class="interval-btn active" data-interval="30">30s</button>
        <button class="interval-btn" data-interval="60">1m</button>
        <button class="interval-btn" data-interval="300">5m</button>
      </div>
    </div>
    
    <button class="btn-secondary" id="stopBtn" class="hidden">‚è∏Ô∏è Stop Auto-Refresh</button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px;">Analyzing chart...</p>
    </div>
    
    <div class="status" id="status">Configure your LLM provider above</div>
    
    <div class="recommendations" id="recommendations"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
