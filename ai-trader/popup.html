<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 420px;
      min-height: 500px;
      max-width: 800px;
      max-height: 800px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1e;
      color: #e0e0e0;
      position: relative;
      resize: both;
      overflow: auto;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 10px;
    }
    
    .drag-handle {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: move;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: white;
      border-radius: 8px 8px 0 0;
      z-index: 1000;
      user-select: none;
    }
    
    .drag-handle:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }
    
    .resize-handle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.3);
      cursor: se-resize;
      z-index: 1000;
    }
    
    .resize-handle::after {
      content: "‚Üò";
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 12px;
      color: #fff;
    }
    
    .container {
      padding: 40px 20px 20px 20px;
      height: calc(100% - 30px);
      overflow-y: auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .config-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.15);
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .config-header:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .config-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .provider-badge {
      background: rgba(255,255,255,0.3);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .config-toggle {
      font-size: 20px;
      transition: transform 0.3s;
    }
    
    .config-toggle.expanded {
      transform: rotate(180deg);
    }
    
    .api-key-section {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out, padding 0.3s ease-out;
    }
    
    .api-key-section.expanded {
      max-height: 500px;
      padding: 15px;
    }
    
    .api-key-section.collapsed {
      padding: 0 15px;
    }
    
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      margin-bottom: 10px;
    }
    
    input {
      margin-bottom: 0;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }
    
    .btn-primary {
      background: #fff;
      color: #667eea;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .status {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 5px;
      font-size: 12px;
      margin-top: 15px;
      text-align: center;
    }
    
    .recommendations {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      resize: vertical;
      min-height: 100px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .recommendations.expanded {
      max-height: 500px;
      min-height: 200px;
    }
    
    .recommendation-item {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 13px;
      line-height: 1.6;
    }
    
    .timestamp {
      font-size: 10px;
      opacity: 0.7;
      margin-bottom: 5px;
    }
    
    .signal-indicator {
      display: inline-block;
      margin-right: 5px;
      font-size: 16px;
    }
    
    .signal-buy {
      color: #4caf50;
    }
    
    .signal-sell {
      color: #f44336;
    }
    
    .signal-hold {
      color: #ff9800;
    }
    
    .signal-warning {
      color: #ffeb3b;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 10px;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    .interval-selector {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    
    .interval-btn {
      flex: 1;
      padding: 8px;
      font-size: 12px;
    }
    
    .interval-btn.active {
      background: #fff;
      color: #667eea;
    }
    
    .model-input {
      font-size: 12px;
      color: #666;
    }
    
    .provider-info {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 5px;
      line-height: 1.4;
    }
    
    .recommendation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .recommendation-action {
      font-size: 18px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 5px;
      background: rgba(255,255,255,0.2);
    }
    
    .confidence-badge {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .confidence-high {
      background: rgba(76, 175, 80, 0.3);
    }
    
    .confidence-medium {
      background: rgba(255, 152, 0, 0.3);
    }
    
    .confidence-low {
      background: rgba(244, 67, 54, 0.3);
    }
  </style>
</head>
<body>
  <div class="drag-handle" id="dragHandle">
    ‚ãÆ‚ãÆ‚ãÆ Drag to Move ‚Ä¢ AI Chart Analyzer ‚Ä¢ ‚ãÆ‚ãÆ‚ãÆ
  </div>
  <div class="resize-handle" id="resizeHandle"></div>
  <div class="container">
    <div class="header">
      <h1>üìà AI Chart Analyzer</h1>
      <p class="subtitle">Real-time trading insights powered by your AI</p>
    </div>
    
    <div class="config-header" id="configHeader">
      <div class="config-header-left">
        <span>‚öôÔ∏è</span>
        <span style="font-weight: 600; font-size: 13px;">LLM Configuration</span>
        <span class="provider-badge" id="currentProvider">Not configured</span>
      </div>
      <span class="config-toggle" id="configToggle">üîΩ</span>
    </div>
    
    <div class="api-key-section expanded" id="configSection">
      <label for="llmProvider">ü§ñ LLM Provider</label>
      <select id="llmProvider">
        <option value="anthropic">Anthropic (Claude)</option>
        <option value="openai">OpenAI (GPT)</option>
        <option value="google">Google (Gemini)</option>
        <option value="openrouter">OpenRouter</option>
        <option value="custom">Custom API Endpoint</option>
      </select>
      
      <label for="apiKey">üîë API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your API key..." />
      
      <label for="modelName">üéØ Model Name</label>
      <input type="text" id="modelName" class="model-input" placeholder="e.g., claude-sonnet-4-20250514" />
      
      <div id="customEndpoint" class="hidden">
        <label for="apiEndpoint">üåê API Endpoint URL</label>
        <input type="text" id="apiEndpoint" placeholder="https://api.example.com/v1/chat" />
      </div>
      
      <div class="provider-info" id="providerInfo">
        Anthropic Claude: State-of-the-art vision and reasoning
      </div>
      
      <button class="btn-secondary" id="saveApiKey" style="margin-top: 10px;">üíæ Save Configuration</button>
    </div>
    
    <button class="btn-primary" id="captureBtn">üì∏ Capture & Analyze Chart</button>
    
    <div class="api-key-section" style="max-height: none; padding: 15px;">
      <label>‚è±Ô∏è Auto-Refresh Interval</label>
      <div class="interval-selector">
        <button class="interval-btn" data-interval="0">Off</button>
        <button class="interval-btn active" data-interval="30">30s</button>
        <button class="interval-btn" data-interval="60">1m</button>
        <button class="interval-btn" data-interval="300">5m</button>
      </div>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px;">üîç Analyzing chart...</p>
    </div>
    
    <div class="status" id="status">‚ö° Configure your LLM provider above</div>
    
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px; margin-bottom: 5px;">
      <label style="font-size: 12px; font-weight: 600;">üìä Analysis Results</label>
      <div style="display: flex; gap: 5px;">
        <button class="btn-secondary" onclick="toggleNotifications()" style="padding: 4px 8px; font-size: 10px; margin: 0; width: auto;" id="notificationToggle">üîî</button>
        <button class="btn-secondary" onclick="toggleAnalysis()" style="padding: 4px 8px; font-size: 10px; margin: 0; width: auto;">üìà Expand</button>
      </div>
    </div>
    
    <div class="recommendations" id="recommendations"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
